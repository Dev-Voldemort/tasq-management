<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/reset-password" method="post">
      <label for="username">Username:</label>
      <input type="email" id="username" name="email" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="password">Enter OTP:</label>
      <input type="text" id="otp" name="otp" required />

      <label for="isManager">Are you a Manager? </label>
      <input type="checkbox" id="isManager" name="isManager" />
      
      <button type="submit">Reset</button>
    </form>

    <label for="validation">For validating email:</label>

    <form action="/validate-email" method="post">
      <label for="username">Username:</label>
      <input type="email" id="username" name="email" required />

      <label for="password">Enter OTP:</label>
      <input type="text" id="otp" name="otp" required />

      <label for="isManager">Are you a Manager? </label>
      <input type="checkbox" id="isManager" name="isManager" />

      <button type="submit">Validate</button>
    </form>
  </body>
</html>
